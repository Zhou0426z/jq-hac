    <script>
        var times = 0;
        var myMoney = 100,
            profit = 0;

        var apple = 0,
            bling = 0,
            banana = 0,
            pizza = 0,
            beer = 0,
            ham = 0;
        var odds = {
            "images/apple.png": [0, 1],
            "images/bling.png": [0, 2],
            "images/banana.png": [0,5],
            "images/beer.png": [0, 10],
            "images/pizza.png": [0, 20],
            "images/ham.png": [0, 50]
        };
        var betOdds = 0;
        $('#apple-bet').change(function () {
            odds["images/apple.png"][0] = +$('#apple-bet').val();
            apple = +$('#apple-bet').val();
        })
        $('#bling-bet').change(function () {
            odds["images/bling.png"][0] = +$('#bling-bet').val();
            bling = +$('#bling-bet').val();
        })
        $('#banana-bet').change(function () {
            odds["images/banana.png"][0] = +$('#banana-bet').val();
            banana = +$('#banana-bet').val();
        })
        $('#pizza-bet').change(function () {
            odds["images/pizza.png"][0] = +$('#pizza-bet').val();
            pizza = +$('#pizza-bet').val();
        })
        $('#beer-bet').change(function () {
            odds["images/beer.png"][0] = +$('#beer-bet').val();
            beer = +$('#beer-bet').val();
        })
        $('#ham-bet').change(function () {
            odds["images/ham.png"][0] = +$('#ham-bet').val();
            ham = +$('#ham-bet').val();
        })

        $("#play").on('click', function () {
            if((apple + bling + banana + pizza + beer + ham)==0){
                alert('尚未下注');
                return;
            }
            if (myMoney < (apple + bling + banana + pizza + beer + ham)) {
                alert('錢包不夠錢');
                return;
            }
            myMoney -= (apple + bling + banana + pizza + beer + ham);
            $('#wallet').html('我的錢包:' + myMoney);
            $('#play').attr('disabled', 'disabled');
            $('#reset').attr('disabled', 'disabled');
            $('div').css('outline', 'none');
            var random = Math.floor(Math.random() * 15) + 1;
            var i = 1;
            var setT = setInterval(function () {

                $('#i' + i).css("outline", "solid 3px red ")
                $('#i' + (i - 1)).css("outline", "none")

                if (i == 17) {
                    i = 0;
                    times++;
                    $('#i' + (i - 1)).css("outline", "none")
                }

                if (times >= 1 && i == random) {
                    clearInterval(setT);

                    times = 0;
                    profit = giveMoney(i);
                    $('#profit').html('本局獲利:  ' + profit);
                    var seT2 = setTimeout(function () {
                        myMoney += profit;
                        $('#wallet').html('我的錢包:  ' + myMoney);
                        $('#profit').html('本局獲利:  ');
                        $('#play').removeAttr('disabled');
                        $('#reset').removeAttr('disabled');

                        clearTimeout(seT2);
                    },1000)
                   
                }
                i++;
            }, 100)
        });
        $('#reset').on('click',function(){
            myMoney = 100;
            $('#wallet').html('我的錢包:  ' + myMoney);
            profit = 0;
        })
        function giveMoney(i) {
            var $src = $('#i' + i + ' img').attr('src');
            return odds[$src][0] * odds[$src][1];
        }
    </script>
